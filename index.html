<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <title>Movie List</title>
</head>

<body>
  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">
              <em><b>Home</b></em>
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- search -->
  <div class="container  mt-1">
    <div class="row row-cols-sm-auto justify-content-between border-bottom border-secondary mb-2">
      <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
        <div class="col-12">
          <label class="visually-hidden" for="search-input">
            Search Keyword
          </label>
          <input type="text" class="form-control" id="search-input" placeholder="Keyword..." />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="search-submit-button">
            Search
          </button>
        </div>
      </form>
      <div class="pt-5" id="view-mode-icon">
        <i class="fa fa-lg fa-th mx-1" aria-hidden="true" id="show-page-view"></i>
        <i class="fa fa-sm fa-bars mx-1" aria-hidden="true" id="show-list-view"></i>
      </div>
    </div>
    <!-- panel -->
    <div class="row" id="data-panel">
      <!-- card or list -->
    </div>
  </div>
  <!-- page -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="navigator">
      <!-- page -->
    </ul>
  </nav>
  <!-- modal -->
  <!-- movie-modal -->
  <div class="modal" id="movie-modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img src="" alt="movie-poster" class="img-fluid">
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date"></em></p>
              <p id="movie-modal-description"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- remind-modal -->
  <div class="modal" id="remind-modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="remind-modal-title">Reminder Message </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="remind-modal-body">
          <div class="row">
            <div class="col-sm-12">
              <p id="remind-modal-description-sincere"><del> 您是色盲嗎? / Are you color blind? </del></p>
              <p id="remind-modal-description-courtesy"> 此電影已在最愛名單中了！ </br> This movie is already in your favorites
                list! </p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
